<style>
body {
  min-width:357px;
  overflow-x:hidden;
}

</style>

<script>
var req1 = new XMLHttpRequest();
chrome.tabs.getSelected(null, function(tab) {
req1.open(
    "GET",
    "http://localhost:44865/new?url=" +
    tab.url,
    true);
req1.onload = saveGitmark;
req1.send(null);
});

function saveGitmark() {
  var savePage = req1.responseText.replace(/action="create"/, 'action="http://localhost:44865/create"');
  document.write(savePage);
}

</script>
